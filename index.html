<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculater">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg-gray">C</button>
            <button class="bg-gray">%</button>
            <button class="bg-gray">รท</button>
            <button class="bg-orange"></button>
            
            <button class="bg-light-gray">7</button>
            <button class="bg-light-gray">8</button>
            <button class="bg-light-gray">9</button>
            <button class="bg-orange">x</button>
            
            <button class="bg-gray">4</button>
            <button class="bg-gray">5</button>
            <button class="bg-gray">6</button>
            <button class="bg-orange">-</button>
            
            <button class="bg-gray">1</button>
            <button class="bg-gray">2</button>
            <button class="bg-gray">3</button>
            <button class="bg-orange">+</button>
            
            <button class="bg-gray button-zero">0</button>
            <button class="bg-gray">,</button>
            <button class="bg-orange">=</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
